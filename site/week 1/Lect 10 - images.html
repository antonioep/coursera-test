<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <meta charset="utf-8">
        <title>Lecture 10 - Images</title>
    </head>

    <body>
        <h1> Lecture 10 - Images </h1>

        <h2> Internal image </h2>
        <p>
            <img src="h2.jpg" width="240" height="240" alt="Picture with a quote"> 
            this is an inline tag! 
        </p>
        
        <h2> External image </h2>
        <p> We can also introduce a picture from an external link </p>
        <p> 
            <img src="https://elcorreoweb.es/documents/10157/0/675x492/0c46/675d400/none/10703/LRYA/image_content_17093575_20150620220256.jpg"
             width="240" height="240" alt="Picture with another quote">
        </p> 
    </body>
</html>
