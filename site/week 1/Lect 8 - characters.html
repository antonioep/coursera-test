<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <meta charset="utf-8">
        <title>Lecture 8 - special characters</title>
    </head>
    <body>
        <h1> Characters you should always escape </h1>
        <div> use '& lt' for &lt;.</div>
        <div> use '& gt' for &gt;.</div>
        <div> use '& amp' for &amp;.</div>
        <div> use '& copy' for &copy;.</div>
        <div> use '& nbsp' for keeping a sentence in the (.........................) same&nbsp;line&nbsp;always.</div>
        <div> you can see more characters here: https://www.apu.ac.jp/~gunarto/html.html</div>
    </body>

</html>
